<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CBACF9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38BDF8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="darkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0C0E23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#161A31;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Dark square background matching website theme -->
  <rect x="2" y="2" width="28" height="28" rx="6" ry="6" fill="url(#darkGrad)" stroke="url(#grad1)" stroke-width="1"/>
  
  <!-- Letter R in gradient -->
  <text x="16" y="22" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="url(#grad1)">R</text>
</svg>